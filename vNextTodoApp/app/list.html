<div class="col-md-12">
    <ul ng-repeat="task in tasks">
        <li>{{task.Description}}</li>
    </ul>
    <div class="row">
        <div class="col-md-12">
            <input type="text" placeholder="task description" ng-model="newTask.description"/>
            <button class="btn btn-primary" ng-click="createTask()">Create Task</button>
        </div>
    </div>
</div>
